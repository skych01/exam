<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <th:block th:include="fragments::header"></th:block>
    <link href="css/index.css" rel="stylesheet"/>
    <title>试题后台管理系统</title>
</head>
<body>
<th:block th:include="fragments::banner"></th:block>
<br/><br/>
<br/>
<div id="content">
    <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">试题管理</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input id="find_name" type="text" class="form-control"
                                   placeholder="请输入要查询的名称"/>
                            <span class="input-group-btn">
							<button id="btn_search" onclick="init()" class="btn btn-default" type="button">查询</button>
						</span>
                        </div>
                    </div>
                    <div class="clear;">&nbsp;</div>
                    <div class="clear;">&nbsp;</div>
                    <div class="clear;">&nbsp;</div>

                    <table class="table">
                        <thead>
                        <tr>
                            <th class="col-lg-1">#</th>
                            <th class="col-lg-3">试题名称</th>
                            <th class="col-lg-3">答案选项</th>
                            <th class="col-lg-2">修改时间</th>
                            <th class="col-lg-3">其他操作</th>
                        </tr>
                        </thead>
                        <tbody id="showList">

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <a id="showModelAdd" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span> 添加
                    </a>

                    <ul id='bp-element'></ul>
                </div>
        </div>
    </div>
</div>
<!-- 数据处理时 给予操作反馈-->
<div id="loading" style="position: absolute">
    <img src="assets/ico/loading-2.gif"/>
</div>
<!-- 添加试题 Modal -->
<div class="modal fade" id="addQuestions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalLabel">添加试题</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal ">
                    <br/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">题目</label>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="name" name="name" rows="3"
                                      placeholder="请输入题目名称（100字以内)">
                            </textarea>
                            <div class="common">
                                <span id="fontSize">0</span>/100
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="close" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnSave">保存</button>
            </div>
        </div>
    </div>
</div>
<div id="msg1" class="col-md-9 col-lg-offset-3 alert"></div>
<th:block th:include="fragments::footer"></th:block>
<th:block th:include="fragments::script"></th:block>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
