<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head>
    <th:block th:include="fragments::header"></th:block>

    <title><th:block th:text="${my.title}"></th:block>-登录</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <br/><br/><br/>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <form role="form" class="form-horizontal" th:action="@{/login}" method="POST">
                                <br/>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="username">登录名</label>
                                    <div class="col-sm-8">
                                        <input id="username" name="username" type="text" class="form-control" placeholder="输入电子邮箱作为登录名"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="password">密码</label>
                                    <div class="col-sm-8">
                                        <input id="password" name="password" type="password" class="form-control" placeholder="输入六位以上的密码"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-4">
                                        <input type="submit" id="aLogin" class="btn btn-primary col-sm-4" value="登录"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div id="mymsg" class="col-sm-6 col-sm-offset-1 alert"></div>
                    </div>
                    <hr/>
                    <div class="col-sm-8 col-sm-offset-2">
                        <span>提示： 为了数据安全，请保管好您的账号和密码。</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
